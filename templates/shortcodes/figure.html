{% if src %}
  <figure class="{% if class %}{{ class }}{% else -%} text-center {%- endif %}" >
    <img src="{{ src | safe }}"{% if alt %} alt="{{ alt }}"{% endif %}{% if style %} style="{{ style }}"{% endif %} />
    {% if caption %}
      <figcaption class="{% if caption_class %}{{ caption_class }}{% else -%} text-center {%- endif %}"{% if caption_style %} style="{{ caption_style | safe }}"{% endif %}>{{ caption }}</figcaption>
    {% endif %}
  </figure>
{% endif %}
